<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - sllyd</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            color: #888888;
            margin-bottom: 2rem;
        }
        .back-home {
            padding: 1rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            background: #888888;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <p style="color: #888888; margin-bottom: 2rem;">The page you're looking for doesn't exist.</p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
